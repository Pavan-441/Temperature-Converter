<!-- Create an Angular app where the user can-
1. Enter a temperature value in Celsius and see the converted value in Fahrenheit.
2.(Optionally) enter a value in Fahrenheit and convert it to Celsius as well. -->
<!-- <app-root></app-root> -->
 <div class="container">
  <div class="content">
    <div class="main">
      <h1>Temperature Converter</h1>
    </div>
    <div class="card">
      <div class="celsius">
        <input type="number" placeholder="Enter the temperature in Celsius" [(ngModel)]="celcius" (keydown.enter)="celciusToFahrenheit()">
        <button (click)="celciusToFahrenheit()" title="Press Enter">Convert To Fahrenheit</button>
        <p>Fahrenheit: {{resF}}°F</p>
      </div>
      <div class="fahren">
        <input type="number" placeholder="Enter the temperature in Fahrenheit" [(ngModel)]="fahrenheit" (keydown.enter)="fahrenheitToCelcius()">
        <button (click)="fahrenheitToCelcius()" title="Press Enter">Convert To Celsius</button>
        <p>Celsius: {{resC}}°C</p>
      </div>
    </div>
  </div>
</div>
